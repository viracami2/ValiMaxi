<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center ; color:rgb(136, 158, 39);">
  <h2>-----------------Componente Usuario(Paciente)-----------</h2>  
  


  <div class="example-container">
      <mat-form-field>        
        <input matInput type="string" name="id" [(ngModel)]=itemC.idUser  placeholder="Id">
      </mat-form-field>
    
      <mat-form-field>
          <input  matInput type="number" name="identityNumber" [(ngModel)]=itemC.identityNumber  placeholder="Nro Identidad">
      </mat-form-field>
                <!-- falta revisar esto!!!!!!!!!!!! -->
      <mat-form-field>
        <mat-select placeholder="Tipo De Identificacion">
          <mat-option value="option">C.C</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
          <input  matInput type="number" name="epsCode" [(ngModel)]=itemC.epsCode  placeholder="Codigo De EPS">
      </mat-form-field>

      <mat-form-field>
          <input  matInput type="string" name="userType" [(ngModel)]=itemC.userType  placeholder="Tipo de Usuario">
      </mat-form-field>

      <mat-form-field>
          <input  matInput type="string" name="firstName" [(ngModel)]=itemC.firstName  placeholder="Primer Nombre">
      </mat-form-field>

      <mat-form-field>
          <input  matInput type="string" name="secondName" [(ngModel)]=itemC.secondName  placeholder="Segundo Nombre">
      </mat-form-field>

      <mat-form-field>
          <input  matInput type="string" name="firstLastName" [(ngModel)]=itemC.firstLastName  placeholder="Primer Apellido">
      </mat-form-field>

      <mat-form-field>
          <input  matInput type="string" name="secondLastName" [(ngModel)]=itemC.secondLastName  placeholder="Secondo Apellido">
      </mat-form-field>

      <mat-form-field>
          <input  matInput type="date" name="birthDate" [(ngModel)]=itemC.birthDate  placeholder="Fecha Nacimiento">
      </mat-form-field>      

      <mat-form-field>
          <input  matInput type="number" name="age" [(ngModel)]=itemC.age  placeholder="Edad">
      </mat-form-field>

      <mat-form-field>
          <mat-select placeholder="Unidad de Edad">
            <mat-option value="1">1(a√±os)</mat-option>
            <mat-option value="2">2(meses)</mat-option>
            <mat-option value="3">3(dias)</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-select placeholder="Sexo">
              <mat-option value="m">Masculino</mat-option>
              <mat-option value="f">Femenimo</mat-option>              
            </mat-select>
        </mat-form-field>


        <mat-form-field>
                <mat-select placeholder="Departamento" [(value)]="itemC.codeDepartament">
                  <mat-option value="--falta ">Bolivar</mat-option>
                  <mat-option value="--falta">Atlantico</mat-option>              
                </mat-select>
            </mat-form-field>


            <mat-form-field>
                    <mat-select placeholder="Municipio" [(value)]="itemC.codeTown">
                      <mat-option value="001">Cartagena</mat-option>
                      <mat-option value="002">Turbaco</mat-option>              
                    </mat-select>
                </mat-form-field>
     




        <mat-form-field>
            <mat-select placeholder="Zona Residencial" [(value)]="itemC.residentialArea">
              <mat-option value="U">U(Urbano)</mat-option>
              <mat-option value="R">R(Rural)</mat-option>              
            </mat-select>
        </mat-form-field>



    </div>
    
  <form action="">
  
  <br>
  
  <button (click)=addItem() >Registar Usuario </button>
  </form>
  <h3>--------------------------</h3>
    <ul>      
  <li *ngFor="let item of items">

        

    <input readonly type="string" name="id" [(ngModel)]=item.idUser  >
    <input readonly type="string" name="name" [(ngModel)]=item.identityNumber  >
    <!-- <button (click)=removeItem(item) >Delete </button> -->
    </li>

  </ul>


  
     

</div>
