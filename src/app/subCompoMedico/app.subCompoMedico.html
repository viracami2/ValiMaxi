<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center ; color:rgb(136, 158, 39);">
  <h2>Formulario De Creacion De Nuevos Medicos</h2>


  <div class="example-container">

      <div class="container">
          <div class="row">
            <div class="col-md-12 right">
                Col 1
            </div>
            <div class="col-md-6">
                Col 2
            </div>
            <div class="col-md-6">
                Col 3
            </div>
          </div>
        </div>

        
      <mat-form-field class="col-12 borderBasic">
        <input matInput type="string" name="id" [(ngModel)]=itemC.id  placeholder="Id">
      </mat-form-field>

      <mat-form-field class="borderBasic">
          <input matInput type="string" name="name" [(ngModel)]=itemC.name  placeholder="Nombres">
        </mat-form-field>

        <mat-form-field class="borderBasic">
            <input matInput type="string" name="lastname" [(ngModel)]=itemC.lastname  placeholder="Apellidos">
          </mat-form-field>
      <mat-form-field class="borderBasic">
          <input  matInput type="date" name="birthDate" [(ngModel)]=itemC.birthDate  placeholder="Fecha Nacimiento">
      </mat-form-field>

      <mat-form-field class="borderBasic">
            <mat-select placeholder="Tipo de Medico"  [(value)]="itemC.medictype">
              <mat-option value="g">General</mat-option>
              <mat-option value="e">Especialista</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="borderBasic">
            <mat-select placeholder="Especialidad" [(value)]="itemC.specialty" >
                <mat-option value="m">Sin Especialidad</mat-option>
              <mat-option value="m">Ginecologia</mat-option>
              <mat-option value="f">Reumatologia</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
  <form action="">
  <br>
  <button mat-flat-button color="primary"   (click)=addItem()  >Registar Medico</button>

  </form>
</div>
